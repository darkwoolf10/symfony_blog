homepage:
    path: /blog
    defaults: { _controller: AppBundle:Blog:index }

create_post:
    path: /blog/create
    defaults: { _controller: AppBundle:Blog:create }

show_post:
  path: /blog/{id}
  defaults: { _controller: AppBundle:Blog:show }

delete_post:
    path: /delete_post/{id}
    defaults: {_controller: AppBundle:Blog:delete}

edit_post:
    path: /edit_post/{id}
    defaults: {_controller: AppBundle:Blog:edit}

category:
    path: /category/{categoryId}
    defaults: {_controller: AppBundle:Blog:category}

login:
    path: /login
    defaults: {_controller: AppBundle:Security:login}

user_registration:
    path: /register
    defaults: {_controller: AppBundle:Registration:register}

logout:
    path: /logout